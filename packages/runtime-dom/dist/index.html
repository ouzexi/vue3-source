<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./runtime-dom.global.js"></script>
    <script>
        let { h, render } = VueRuntimeDOM;
        render(
            h('h1', {style: {color: 'red'}}, [
                h('li', {key: 'd'}, 'd'),
                h('li', {key: 'a'}, 'a'),
                h('li', {key: 'b'}, 'b'),
                h('li', {key: 'c'}, 'c'),
            ])
        ,app)
        
        setTimeout(() => {
            render(
                h('h1', {style: {color: 'blue', background: 'red'}}, [
                    h('li', {key: 'a'}, 'a'),
                    h('li', {key: 'b'}, 'b'),
                    h('li', {key: 'c'}, 'c'),
                ])
            ,app)
        }, 4000)
    </script>
</body>
</html>
