<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./runtime-dom.global.js"></script>
    <script>
        let { h, render } = VueRuntimeDOM;
        render(h('h1', {style:{'color':'red'}}, ['1111', '3333']), app);

        setTimeout(() => {
            render(h('h1', {style:{'color':'blue', 'background': 'red'}}, '2222'), app);
        }, 2000)
    </script>
</body>
</html>
