<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
        // effect表示副作用函数 如果此函数依赖的数据发生变化会触发执行
        // reactive将数据变成响应式 proxy
        const { effect, reactive } = VueReactivity;
        const data = { flag: true, name: 'jw', age: 30, address: { num: 10 } };
        const state = reactive(data);
        let waiting = false;
        let runner = effect(() => {
            app.innerHTML = state.age;
        }, {
            // 自定义调度器 自己决定如何更新
            scheduler() {
                console.log('run');
                if(!waiting) {
                    waiting = true;
                    setTimeout(() => {
                        console.log('only called once')
                        runner();
                        waiting = false;
                    })
                }
            }
        });

        state.age = 1000;
        state.age = 2000;
        state.age = 3000;
        state.age = 4000;
        state.age = 5000;
        console.log(state.address)
    </script>
</body>
</html>
