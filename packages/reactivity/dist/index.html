    <div id="app"></div>
    <script>
        const { ref, effect, reactive, toRefs, toRef, proxyRefs } = VueReactivity;
       /*

        let name = ref('zf');
        let age = ref(13);
        // 使ref取值时不需要.value
        let ctx = proxyRefs({name, age});
        effect(() => {
            app.innerHTML = ctx.name + ctx.age;
        })

        setTimeout(() => {
            ctx.age = 14;
        }, 1000)
    </script>
